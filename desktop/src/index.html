<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-ray Upscaler</title>
    <link rel="stylesheet" href="upload.css" />
  </head>
  <body bgcolor="white">
    <div id="success-upload" class="success">
      Upload to server successfully. Upscaling...
    </div>
    <div class="upload-box" id="upload-box">
      <div id="error-message" class="error">
        Please upload a file before submitting.
      </div>
      <div id="wrong-file" class="error">
        Please upload only dcm or dicom file.
      </div>
      <div class="drag-area" id="drop-zone">
        <input type="file" multiple id="drop-input" />
        <div class="icon">
          <img src="xray-upload.svg" class="upload-icon" alt="Upload Icon" />
        </div>
        <div>
          <div class="upload-title">
            <u style="font-weight: bold">Click to upload</u> or drag and drop
          </div>
          <div class="upload-subtitle">Accepted max 3 DICOM files only</div>
        </div>
      </div>
      <div id="file-list"></div>
      <div class="action-buttons">
        <button class="submit-btn">Submit</button>
        <button class="reset-btn">Reset</button>
      </div>
    </div>
    <div id="progress-container">
      <h2 class="title">Upscaling images...</h2>
      <label class="subtitle"
        >We are upscaling your images. This process may take a few
        minutes</label
      >
    </div>
    <div id="results-container">
      <h2 class="title">Images upscaled successfully</h2>
      <label class="subtitle"
        >We may keep your images up to 24 hours. After which, they will be
        permanently deleted</label
      >
    </div>
    <script src="upload.js"></script>
  </body>
</html>
