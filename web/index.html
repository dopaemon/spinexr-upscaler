  <div class="  max-h-3 grid grid-cols-5 row-gap-2 col-gap-4 gap-x-6 gap-y-2 px-4 py-6 ">
    <div  class="col-start-2 col-span-3 border-2 border-line border-gray-400 rounded-lg mb-4 text-center bg-white hover:border-gray-600 transition h-64" role="region" aria-label="Drag and drop images here or click to select files" tabindex="0">
      
      <p id="drop-zone" class="text-gray-300 ">
        
        <span class="font-bold underline text-gray-500 hover:font-extrabold">Click to upload</span>&nbsp; or Drag and drop images here (DICOM)
      </p>

      
      <input type="file" id="file-input" multiple accept="application/dicom" class="hidden" aria-label="Select image files">
      
    </div>

    <div class=" row-start-2 col-start-2" role="region" aria-label="Select Scale Factor">
      <label for="format-select" class="block text-gray-700 mb-2">Scale Factor:</label>
      <select id="format-select" class="border border-gray-300 rounded p-2 w-60" aria-label="Select output image format">
        <option value="8">x2</option>
        <option value="16">x4</option>
      </select>
    </div>
    <div class=" row-start-2 col-start-3 " role="region" aria-label="Select Bit Depth">
      <label for="format-select" class="block text-gray-700 mb-2">Bit Depth:</label>
      <select id="format-select" class="border border-gray-300 rounded p-2 w-60" aria-label="Select output image format">
        <option value="8">8 bit</option>
        <option value="16">16 bit</option>
        <option value="32">32 bit</option>
      </select>
    </div>

    
    <button id="convert-btn" class=" row-start-4 col-start-2 bg-gray-500 text-white px-4 h-10 py-2 rounded hover:bg-gray-600 transition w-20" disabled aria-label="Convert selected images">submit</button>

    


  <div class="container w-full row-start-3 col-start-2 col-span-3">
    <div id="preview-container" class=" gap-4 mb-4" role="region" aria-label="Preview of uploaded images"></div>
